name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pandas pyarrow

      - name: Run tests
        run: |
          pytest tests/ -v

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linting tools
        run: |
          pip install ruff

      - name: Run Ruff
        run: |
          ruff check src/ --ignore E501

  validate-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Validate JSON files
        run: |
          python -c "import json; json.load(open('data/processed/analysis_results.json'))"
          echo "analysis_results.json is valid"

      - name: Check data files exist
        run: |
          test -f data/huggingface/idf_footballers.csv
          test -f data/huggingface/idf_footballers.parquet
          test -f data/huggingface/idf_footballers.jsonl
          echo "All data files present"
